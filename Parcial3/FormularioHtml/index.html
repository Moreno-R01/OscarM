<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OsoPhone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="caja">
    <div
      class="container container-fluid d-flex justify-content-center align-items-center"
    >
      <form method="post" class="mt-5">
        <div class="row">
          <div class="form-group col-sm-12 col-md-6" id="Numero1">
            <label for="noEmpleado" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nomEmpleado"
              aria-describedby="emailHelp"
              name="nombre"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6" id="Numero1">
            <label for="apPaternoEmpleado" class="form-label">Ap.Paterno</label>
            <input
              type="text"
              class="form-control"
              id="apPaternoEmpleado"
              aria-describedby="emailHelp"
              name="paterno"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6">
            <label for="apMaternoEmpleado" class="form-label">Ap.Materno</label>
            <input
              type="text"
              class="form-control"
              id="apMaternoEmpleado"
              name="materno"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="edadEmpleado" class="form-label">Edad</label>
            <input
              type="text"
              class="form-control"
              id="edadEmpleado"
              name="edad"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="rfcEmpleado" class="form-label">Rfc</label>
            <input
              type="text"
              class="form-control"
              id="rfcEmpleado"
              aria-describedby="emailHelp"
              name="rfc"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="curpEmpleado" class="form-label">Curp</label>
            <input
              type="text"
              class="form-control"
              id="curpEmpleado"
              name="curp"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-4">
            <label for="emailEmpleado" class="form-label">Email</label>
            <input
              type="text"
              class="form-control"
              id="emailEmpleado"
              name="email"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="telEmpleado" class="form-label">Telefono</label>
            <input
              type="text"
              class="form-control"
              id="telEmpleado"
              name="telefono"
            />
          </div>
          <div class="form-group col-sm-12 col-md-6" id="Numero1">
            <label for="direccionEmpleado" class="form-label">Direccion</label>
            <input
              type="text"
              class="form-control"
              id="direccionEmpleado"
              aria-describedby="emailHelp"
              name="direccion"
            />
          </div>
        </div>

        <button
          id="btnEnviar"
          type="button"
          name="registro"
          class="btn btn-primary"
        >
          Enviar
        </button>
      </form>
    </div>
    <script src="index.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </body>
</html>
