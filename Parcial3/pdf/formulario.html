<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="main">
        <form id="form" method="post">
            <div class="form-group">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
            </div>
            <div class="form-group">
                <input
                  type="text"
                  id="nombre"
                  name="apellido_paterno"
                  placeholder="Apellido Paterno"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="nombre"
                  name="apellido_materno"
                  placeholder="Apellido Materno"
                />
              </div>
              <button id="btn" type="button">Generar Pdf</button>
        </form>
    </div>
    
</body>
<script>
    const btn = document.querySelector("#btn");

    btn.addEventListener("click", async () => {
    let headersList = { "Accept": "*/*" };
    let formNombre = document.querySelector("#form");
    let cuerpo = new FormData(formNombre);

    let response = await fetch("http://localhost/oscarm/Parcial3/pdf/crearpdf.php", {
    method: "POST",
    body: cuerpo,
    headers: headersList,
  });

  let data = await response.blob();
  console.log(data);
  let archivoURL = URL.createObjectURL(data);
  window.open(archivoURL);
});
</script>
</html>
