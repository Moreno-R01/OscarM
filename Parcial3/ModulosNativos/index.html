<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="cad">Cadena</label>
    <input id="cad" type="text">
    <input id="cadMay" type="text" disabled>
    <button id="btn">Procesar</button>


    <script type="module">
        import * as funciones from "./Modulos.js";  
        document.getElementById("btn").addEventListener("click", function () {


            let valor = document.getElementById("cad").value;
            let valorM = funciones.mayusculas(valor);
            document.getElementById("cadMay").value = valorM;
            
        })
        
    </script>
</body>
</html>
