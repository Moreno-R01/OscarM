<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="side-Menu" class="sideMenu">
        <a href="javascript:void(0)"class="closebtn" onclick="closeNav()">&times;</a>
        <div class="main-menu">
            <h2>SideMenu</h2>
            <a href="#"><i class="fa fa-uome"></i>Home</a>
            <a href="#"><i class="fa fa-user"></i>About</a>
            <a href="#"><i class="fa fa-book"></i>Portafolio</a>
            <a href="#"><i class="fa fa-file"></i>Servicios</a>
            <a href="#"><i class="fa fa-phone"></i>Contactos</a>

        </div>
    </div>
    <div id="content-area">
        <span style="font-size: 30px;cursor:pointer"onclick="openNav()">&#9776;TOGGLEMENU</span>
        <div class="content-text">
            <h2>Toggle Sidebar Navigation</h2>
            <h3>html css javascript</h3>
        </div>
    </div>
    <script>
        function openNav(){
            document.getElementById("side-Menu").style.width = "300px";
            document.getElementById(content-area).style.marginLeft="300px";
        }
        function closeNav(){
            document.getElementById("side-Menu").style.width = "0";
            document.getElementById(content-area).style.marginLeft="0";
        }
    </script>
</body>
</html>
